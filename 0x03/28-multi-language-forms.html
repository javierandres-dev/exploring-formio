<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="http://localhost:4000/formio.full.min.css" />
    <script src="http://localhost:4000/formio.full.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">formiojs</h1>
      <h2 class="text-center">Multi-Language Forms</h2>
      <hr class="my-5" />
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary"
          onclick="setLanguage('sp')"
        >
          Español
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="setLanguage('en')"
        >
          English
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="setLanguage('ch')"
        >
          中文
        </button>
      </div>
      <div id="formio"></div>
    </div>
    <script src="28-multi-language-forms.js"></script>
  </body>
</html>
